<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animation</title>
    <style>
      @keyframes changebg {
        0% {
          background-color: red;
        }
        20% {
          background-color: yellow;
        }
        40% {
          background-color: black;
        }
        60% {
          background-color: blue;
        }
        80% {
          background-color: green;
        }
        100% {
          background-color: red;
        }
      }

      body {
        animation: changebg infinite 6s;
      }
    </style>
  </head>
  <body></body>
</html>
